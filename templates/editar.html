{%extends 'base.html'%}

{%block title%}
| Editar Nota
{%endblock%}

{%block contenido%}

<form method="POST" class="container border d-flex justify-content-around align-items-center text-center">
    <div class="mb-3 mt-3">
        <label for="texto">Editar Texto</label>
        <textarea name="texto_nota" id="texto" class="form-control" placeholder="{{texto.texto}}" required>{{texto.texto}}</textarea>
    </div>
    
    <div class="mb-3 mt-3">
    <label for="fecha">Editar Fecha</label>
    <input type="date" name="date" id="fecha" value={{texto.fecha}} required>
    </div>

    <button type="submit" class="btn btn-primary btn-lg m-1">Actualizar</button>
</form>

{%endblock%}
